<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Center</title>
    <link rel="icon" href="shopp.jpg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="imagehover.min.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid" transition-style="in:circle:hesitate">
    <!--! NAV VE CANVAS YAPISI  -->
    <nav class="navbar navbar-expand-lg bg-info rounded fixed-top opacity-75 ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ALIŞVERİŞ YAP</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
        <div>
          <button
            class="bg-info border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <i
              class="fa-solid fa-cart-shopping fa-lg position-relative"
              style="color: #1a1f29"
            >
            </i>
          </button>

          <span
            class="adet position-absolute top-0 bg-danger text-light translate-middle badge rounded-pill mt-3"
            >0</span
          >
        </div>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-end "
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <u><div>SEPETİM</div></u>
        <u
          ><div>Toplam Fiyat : <span id="toplamfiyat"> 0 </span></div></u
        >

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body"></div>
    </div>

    <!--! APİ VE CARD YAPISI -->
    <div id="api"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js.js"></script>
  </body>
</html>
